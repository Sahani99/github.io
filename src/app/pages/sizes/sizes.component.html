<div id="size" class="justify-between max-w-7xl mx-auto border-x">

  <h2>{{tableHeading}}</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- length Column -->
    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef> Length (Inches)</th>
      <td mat-cell *matCellDef="let element"> {{element.length}} </td>
    </ng-container>
  
    <!-- bust Column -->
    <ng-container matColumnDef="bust">
      <th mat-header-cell *matHeaderCellDef> Bust (Inches) </th>
      <td mat-cell *matCellDef="let element"> {{element.bust}} </td>
    </ng-container>
  
    <!-- size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Matching Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<br><br>
</div>
